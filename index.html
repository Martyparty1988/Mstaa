<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="MST - Solar Construction Management" />
    <title>MST - Marty Solar Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // New Premium Palette
              midnight: "#020617", // Deeper than slate-900
              surface: "#0f172a",  // Slate 900 for cards
              surfaceHighlight: "#1e293b", // Slate 800 for hovers
              
              // Solar Gradient Colors
              solar: {
                start: "#fbbf24", // Amber 400
                end: "#f97316",   // Orange 500
                glow: "rgba(245, 158, 11, 0.4)"
              },
              
              // Accents
              electric: "#3b82f6", // Blue
              success: "#10b981",  // Emerald
              danger: "#ef4444",   // Red
            },
            backgroundImage: {
              'solar-gradient': 'linear-gradient(135deg, #fbbf24 0%, #f97316 100%)',
              'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%)',
              'dark-radial': 'radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%)',
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(249, 115, 22, 0.3)',
              'glow-sm': '0 0 10px rgba(249, 115, 22, 0.2)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #020617 60%);
        background-attachment: fixed;
        color: white;
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Premium Glass Classes */
      .glass {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0.02) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }

      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
