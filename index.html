<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="MST - Marty Solar Tracker: High-performance solar construction management." />
    
    <!-- Stylized Hexagon Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%2322d3ee' d='M12 2l8.66 5v10L12 22l-8.66-5V7L12 2z'/><path fill='white' d='M4 11h16v2H4z'/></svg>" />
    
    <title>Marty Solar Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: "#020617",
              surface: "#1e293b",
              surfaceHighlight: "#334155",
              solar: {
                start: "#22d3ee",
                end: "#3b82f6",
                glow: "rgba(34, 211, 238, 0.5)"
              },
              electric: "#38bdf8",
              gold: "#fbbf24",
              success: "#34d399",
              danger: "#f87171",
            },
            backgroundImage: {
              'solar-gradient': 'linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%)', 
              'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.45)',
              'glow': '0 0 25px rgba(34, 211, 238, 0.4)',
              'specular': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.15), inset 1px 0 0 0 rgba(255, 255, 255, 0.05)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 4s linear infinite',
              'bounce-subtle': 'bounce-subtle 0.5s ease-out',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at top right, #0f172a, #020617);
        background-attachment: fixed;
        color: rgba(255, 255, 255, 0.95);
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      .glass-base {
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        background: rgba(30, 41, 59, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.1), 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }
      
      .glass-hero {
        backdrop-filter: blur(32px) saturate(210%);
        -webkit-backdrop-filter: blur(32px) saturate(210%);
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.12) 0%, rgba(59, 130, 246, 0.08) 100%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.2), 0 12px 48px 0 rgba(0, 0, 0, 0.5);
      }

      .solar-shimmer {
        background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 4s infinite;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
      }

      .mask-gradient-bottom {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }

      /* iOS Spring Animation */
      .ios-spring {
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
