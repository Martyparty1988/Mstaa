<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="MST - Solar Construction Management" />
    <title>MST - Marty Solar Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // New 'Deep Ocean' Palette
              midnight: "#020617", // Slate 950 - Richer, darker black/blue
              surface: "#1e293b",  // Slate 800
              surfaceHighlight: "#334155", // Slate 700
              
              // New Primary: Electric Cyan to Royal Blue
              solar: {
                start: "#22d3ee", // Cyan-400 (Vibrant)
                end: "#3b82f6",   // Blue-500 (Solid)
                glow: "rgba(34, 211, 238, 0.5)" // Cyan Glow
              },
              
              // Accents
              electric: "#38bdf8", // Sky Blue
              gold: "#fbbf24",     // Amber-400 (For Solar/Energy metrics)
              success: "#34d399",  // Emerald-400
              danger: "#f87171",   // Red-400
            },
            backgroundImage: {
              // Fresh, high-energy gradient
              'solar-gradient': 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)', 
              'active-gradient': 'linear-gradient(135deg, #f59e0b 0%, #ea580c 100%)', // Amber/Orange
              'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%)',
              // Cleaner hero glass
              'hero-glass': 'linear-gradient(135deg, rgba(6, 182, 212, 0.15) 0%, rgba(59, 130, 246, 0.15) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.45)',
              'glass-hero': '0 12px 48px 0 rgba(6, 182, 212, 0.25)',
              'glow': '0 0 25px rgba(34, 211, 238, 0.4)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.15)',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"SF Pro Display"', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Deep Slate Gradient - Professional & Clean */
        background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e293b 100%);
        background-attachment: fixed;
        color: rgba(255, 255, 255, 0.95);
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Glassmorphism Classes */
      .glass-base {
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        background: rgba(30, 41, 59, 0.4); /* Slate tint */
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4), inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }
      
      .glass-hero {
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 12px 48px 0 rgba(6, 182, 212, 0.2), inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
      }
      
      .text-shadow-hero {
        text-shadow: 0 4px 20px rgba(6, 182, 212, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
